<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script>
      function play(str) {
        if (str) {
          document.getElementById("display").innerText = str;
        }
        var audio = document.getElementById(str);
        audio.play();
      }
      window.document.onkeypress = function (event) {
        let keystroke = event.key;
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      };
    </script>
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="container-fluid" id="drum-machine">
      <h1>Drum Machine</h1>
      <div id="display" class="card">Play Something!</div>
      <div class="pads">
        <button
          class="drum-pad btn btn-primary"
          id="drum-1"
          onclick="play('Q')"
        >
          Q
          <audio src="clip/q.wav" class="clip" id="Q"></audio>
        </button>
        <button
          class="drum-pad btn btn-primary"
          id="drum-2"
          onclick="play('W')"
        >
          W
          <audio src="clip/w.wav" class="clip" id="W"></audio>
        </button>
        <button
          class="drum-pad btn btn-primary"
          id="drum-3"
          onclick="play('E')"
        >
          E
          <audio src="clip/e.wav" class="clip" id="E"></audio>
        </button>
        <button
          class="drum-pad btn btn-primary"
          id="drum-4"
          onclick="play('A')"
        >
          A
          <audio src="clip/a.wav" class="clip" id="A"></audio>
        </button>
        <button
          class="drum-pad btn btn-primary"
          id="drum-5"
          onclick="play('S')"
        >
          S
          <audio src="clip/s.wav" class="clip" id="S"></audio>
        </button>
        <button
          class="drum-pad btn btn-primary"
          id="drum-6"
          onclick="play('D')"
        >
          D
          <audio src="clip/d.wav" class="clip" id="D"></audio>
        </button>
        <button
          class="drum-pad btn btn-primary"
          id="drum-7"
          onclick="play('Z')"
        >
          Z
          <audio src="clip/z.wav" class="clip" id="Z"></audio>
        </button>
        <button
          class="drum-pad btn btn-primary"
          id="drum-8"
          onclick="play('X')"
        >
          X
          <audio src="clip/x.wav" class="clip" id="X"></audio>
        </button>
        <button
          class="drum-pad btn btn-primary"
          id="drum-9"
          onclick="play('C')"
        >
          C
          <audio src="clip/c.wav" class="clip" id="C"></audio>
        </button>
      </div>
      <footer>Bozhidar Kirilov &copy; 2020</footer>
    </div>
  </body>
</html>
